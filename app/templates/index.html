<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen">
    <div class="container mx-auto p-8">
        <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden md:max-w-lg">
            <div class="md:flex">
                <div class="w-full p-4">
                    <div class="relative">
                        <h1 class="text-2xl font-bold text-gray-700 mb-2">Welcome to the Home Page</h1>
                        {% if is_authenticated %}
                            <form id="sentence-form" action="/playlist" method="post" class="pt-2">
                        {% else %}
                            <form action="/login" method="get" class="pt-2">
                        {% endif %}
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="text_field">
                                    Enter a sentence
                                </label>
                                <input type="text" name="sentence" id="text_field" 
                                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                                       placeholder="Enter text">
                            </div>
                            <div class="flex justify-end">
                                <button type="submit" 
                                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                                    {% if is_authenticated %}
                                        Submit
                                    {% else %}
                                        Log in with Spotify
                                    {% endif %}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('sentence-form').addEventListener('submit', function(e) {
            e.preventDefault(); // This will prevent the default form submission
    
            const formData = new FormData(this);
            fetch('/playlist', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log(data); // Process your response here
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
    
</body>
</html>
